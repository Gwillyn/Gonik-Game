<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1 class="bold">Epic Adventure Quest</h1>
        <h2>In Space</h2>
    </div>
    <div class="game">
        <div id="stats">
            <span class="stat">XP: <span id="xpText">0</span></span>
            <span class="stat">Health: <span id="healthText">100</span></span>
            <span class="stat">Credits: <span id="creditsText">50</span></span>
        </div>
        <div class="buttons">
            <button id="button1">Space Station</button>
            <button id="button2">Planetary Exploration</button>
            <button id="button3">Close the Black Hole</button>
        </div>
        <div class="text">
            Welcome -player- to Epic Adventure Quest <br>(in space)! <br><br> Your mission is to improve your space
            arsenal and experience enough to close the black hole that threatens the galaxy. <br><br>You begin on your
            ship in deep space.<br><u>Where do you go?</u>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
