<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="black">
</head>

<body>



    <div id="header">
        <h1 class="bold">Epic Adventure Quest</h1>
        <h2>In Space</h2>
    </div>

    <div class="nameTagBlock hide">
        <input class="nameTag" id="nameTagText" type="text" placeholder="Name" required maxlength="9"
            onkeypress="clickPress(event)">
        <button class="nameTag" id="nameTagSubmit" type="button">Enter</button>
    </div>
    <div class="imageDesc"></div>
    <div class="game"> <!--Add/remove 'hide' to class for editing ease-->
        <div id="stats">
            <span class="stat">XP: <span id="xpText">0</span></span>
            <span class="stat">Health: <span id="healthText">100</span></span>
            <span class="stat">Credits: <span id="creditsText">50</span></span>
        </div>
        <div class="buttons">
            <button id="button1">Deep Space</button>
            <button id="button2">Deep Space</button>
            <button id="button3">Deep Space</button>
            <button id="button4" class="hide"></button>
            <button id="button5" class="hide"></button>
            <button id="button6" class="hide"></button>
        </div>
        <div class="alienStats hide">
            <span class="stat">Alien: <span id="alienNameText"></span></span>
            <span class="stat">Health: <span id="alienHealthText"></span></span>
        </div>
        <div id="text">
            Welcome <span id="player">-player-</span> to Epic Adventure Quest <br>(in space)! <br><br> Your mission is
            to improve your space
            arsenal and experience enough to close the black hole that threatens the galaxy. <br><br>You begin on your
            ship.<br><u>Where do you go?</u>
        </div>

    </div>

    <div class="spaceshipBack">
        <a class="spaceship" target="_blank" href="https://github.com/Gwillyn">
            <div></div>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
